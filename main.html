<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!-- daise ui Cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto">
    <div class="max-w-lg mx-auto">
      <!-- navigation -->
      <div
        class="flex justify-between items-center border-b-1 border-gray-400 p-4"
      >
        <div class="flex">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="Balance">45000</span></h2>
            <p>Avaliable Balance</p>
          </div>
        </div>
        <div>
          <button class="btn">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
            <span> Logout</span>
          </button>
        </div>
      </div>

      <!-- Welcome -->
      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-400">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- card -->
      <div
        class="min-h-[200px] grid grid-cols-3 gap-4 bg-white rounded-b-xl p-3"
      >
        <div class="border-gray-300 border text-center rounded-xl">
          <img src="./assets/purse1.png" alt="" class="mx-auto mt-4" />
          <h2>Add Money</h2>
        </div>

        <div class="border-gray-300 border text-center rounded-xl">
          <img src="./assets/send1.png" alt="" class="mx-auto mt-4" />
          <h2>Cash out</h2>
        </div>

        <div class="border-gray-300 border text-center rounded-xl">
          <img src="./assets/money1.png" alt="" class="mx-auto mt-4" />
          <h2>Transfer Money</h2>
        </div>

        <div class="border-gray-300 border text-center rounded-xl">
          <img src="./assets/bonus1.png" alt="" class="mx-auto mt-4" />
          <h2>Get Bonus</h2>
        </div>

        <div class="border-gray-300 border text-center rounded-xl">
          <img src="./assets/wallet1.png" alt="" class="mx-auto mt-4" />
          <h2>Pay Bill</h2>
        </div>

        <div class="border-gray-300 border text-center rounded-xl">
          <img src="./assets/transaction1.png" alt="" class="mx-auto mt-4" />
          <h2>Transaction</h2>
        </div>
      </div>

      <!-- Add Money  -->
      <div class="add-money">
        <div class="m-4">
          <h1 class="font-semibold text-md p-4">Add Money</h1>
          <form action="" class="bg-white rounded-2xl p-8">
            <div class="mb-3">
              <h1 class="font-semibold">Select Bank</h1>
              <select
                class="select bg-[#f4f5f7] rounded-3xl mt-3 w-full"
                id="Bank-add"
              >
                <option>Pick A Bank</option>
                <option>AB-Bank</option>
                <option>Prime Bank</option>
                <option>Islami Bank</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="font-semibold" for="">Account Number</label>
              <br />
              <input
                type="text"
                placeholder="Enter Your Number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
                id="account-add"
              />
            </div>

            <div class="mb-3">
              <label class="font-semibold" for="">Amount To Add</label>
              <br />
              <input
                type="text"
                placeholder="Enter Your Number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
                id="Amount-add"
              />
            </div>

            <div class="mt-5">
              <label class="font-semibold" for="">4 Digit Pin</label>
              <br />
              <input
                type="text"
                placeholder="Enter 4 Digit Pin"
                class="input mt-3 bg-[#f4f5f7] rounded-3xl w-full"
                id="pin-number-addmoney"
              />
            </div>

            <button
              class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white"
              id="add-money-btn"
            >
              Add Money
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
